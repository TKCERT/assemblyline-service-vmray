name: Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    name: Container Image
    steps:
      - uses: actions/checkout@v4
      - uses: mback2k/action-docker-package@master
        with:
          registry_username: ${{ github.repository_owner }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
